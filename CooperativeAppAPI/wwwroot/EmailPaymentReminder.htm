<body style="background-color:#fff;">
    <div class="content" style="margin-top: 10px;">
        <div class="card" style="padding: 20px !important">
            <div class="col-lg-12 mt-1 col-md-6">
                <div class="card">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-3 pb-3">
                        <h4 class="text-white text-capitalize ps-2"><i class="fa fa-support" style="color: #fff"></i>&nbsp;{Title} </h4>
                    </div>
                    <div class="card-body p-3">
                        <div class="card-body px-0 pb-2">

                                    <div style="color: #D81B60 !important; ">
                                        <h3 style="color: #d63384">&nbsp; Hello, <span id="txtFullname"><b>{Name}</b></span></h3>
                                        <hr />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div style="color: #D81B60 !important; padding: 0px 7px !important;" class="col-md-12">
                                <h3  class="title"> {Title}</h3>
                                <hr />
                            </div>
                            </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group mb-3">
                                    <p class="form-control">{FirstParagraph}</p>
                                </div>
                            </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group mb-3">
                                        <p class="form-control">{SecondParagraph}</p>
                                    </div>
                                </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group mb-3">
                                            <p class="form-control">{ThirdParagraph}</p>
                                        </div>
                                    </div>
                                    </div>
                        <br />

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group mb-3">
                                    <p class="form-control">{Bestwishes}</p>
                                </div>
                            </div>
                        </div>
                                
                                  
                                    <br />
