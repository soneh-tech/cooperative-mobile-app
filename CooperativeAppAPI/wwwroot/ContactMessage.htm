<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Contact Us</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <link href="{WebsiteURL}/Content/bootstrap.css" rel="stylesheet" />
    <link href="{WebsiteURL}/assets/css/material-dashboard.css" rel="stylesheet" />
   

</head>
<body style="background-color:#fff;">
    <div class="content" style="margin-top: 10px;">
        <div class="card" style="padding: 20px !important">
            <div class="col-lg-12 mt-1 col-md-6">
                <div class="card">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-3 pb-1">
                        <h4 class="text-white text-capitalize ps-2"><i class="fa fa-support" style="color: #fff"></i>&nbsp;ENQUIRY MESSAGE </h4>
                    </div>
                    <div class="card-body p-3">
                        <div class="card-body px-0 pb-2">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div style="color: #D81B60 !important; padding: 0px 7px !important;">
                                        <h3 style="color: #d63384">&nbsp; Hello, <span id="txtFullname">Queens MPCS</span></h3>
                                        <hr />
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div style="color: #D81B60 !important; padding: 0px 7px !important;" class="col-md-12">
                            <h3 style="color: #d63384" class="title"> {Title}</h3>
                            <hr />
                        </div>

                        <div class="col-md-12">
                            <div class="Sendmail_cont">
                                <p>Contact Name: {name}</p>
                            </div>
                            </div>
                        <div class="col-md-12">
                            <div class="Sendmail_cont">
                                <p>Contact Email: {Email}</p>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="Sendmail_cont">
                                <p>Date: {PostDate}</p>
                            </div>
                        </div>

                                <br />
                                <div class="col-md-12">
                                    <p>
                                        {MessageBody}
                                    </p>
                                </div>

                                <div class="col-md-12">
                                    For further details, kindly visit our wesbite: <a href="{WebsiteURL}">{WebsiteURL}</a>

                                    <br /><br />Sincerely,
                                    <h3>
                                        <img src="{WebsiteURL}/images/logo.png" width="200" height="150" />

                                    </h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      
    
                    <script src="{WebsiteURL}/js/jquery-1.10.0.min.js"></script>
                    <script src="{WebsiteURL}/js/bootstrap.3.0.3.min.js"></script>
</body>
</html>
